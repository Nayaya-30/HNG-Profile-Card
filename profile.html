<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Usouff | Profile Card - HNG Stage 0</title>
</head>
<body>
    <main class="profile-card" data-testid="test-profile-card">
        <article class="card-content">
            
            <!-- Avatar, Name and Bio sectition -->
            <header class="card-header">
                <div class="avatar-container">
                    <figure class="avatar-figure">
                        <img 
                            src="./profile-pic.png" 
                            alt="Usouff Avatar"
                            class="avatar"
                            data-testid="test-user-avatar"
                        >
                    </figure>
                </div>
                
                <h2 class="user-name" data-testid="test-user-name">Yusuf Nayaya Bashir</h2>
                <p class="user-bio" data-testid="test-user-bio">
                    Frontend Engineer passionate about creating accessible and beautiful web experiences. 
                    I love turning complex problems into simple, elegant solutions that make a real difference 
                    in people's lives.
                </p>
            </header>

            <!-- Social Links Section -->
            <nav class="social-section" aria-label="Social media links">
                <ul class="social-links" data-testid="test-user-social-links">
                    <li>
                        <a 
                            href="https://twitter.com/sarahjohnson" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            data-testid="test-user-social-twitter"
                        >
                            <span aria-hidden="true"></span> Twitter
                        </a>
                    </li>
                    <li>
                        <a 
                            href="https://github.com/sarahjohnson" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            data-testid="test-user-social-github"
                        >
                            <span aria-hidden="true"></span> GitHub
                        </a>
                    </li>
                    <li>
                        <a 
                            href="https://linkedin.com/in/sarahjohnson" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            data-testid="test-user-social-linkedin"
                        >
                            <span aria-hidden="true"></span> LinkedIn
                        </a>
                    </li>
                </ul>
            </nav>
        </article>
    </main>

 <script src="profile.js"></script> 
 </body> 
 </html>
